<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Basic - BOM Screen</title>
</head>

<body>
<script>
	document.write('Width screen: ' + screen.width + '<br>');
	document.write('Height screen: ' + screen.height + '<br>');
	document.write('Width available screen: ' + screen.availWidth + '<br>');
	document.write('Height available screen: ' + screen.availHeight + '<br>');
	document.write('Color depth: ' + screen.colorDepth + '<br>');
	document.write('Pixel depth: ' + screen.pixelDepth + '<br>');
</script>
</body>
