<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Basic - BOM Window</title>
</head>

<body>
<script>
	var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
	var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
	document.write('<h2>Xác định kích thước trình duyệt</h2>');
	document.write('Trình duyệt có chiều rộng là: ' + width + '<br>');
	document.write('Trình duyệt có chiều cao là: ' + height + '<br>');
	document.write('<br>');
	
	var childWindow;
	
	// Hàm mở 1 cửa sổ mới
	function openWindow() {
		childWindow = window.open('', 'New Window', 'width= 200, height= 100');
		return false;
	}
	
	// Hàm đóng 1 cửa sổ
	function closeWindow() {
		childWindow.close();
		return false;
	}
	
	// Hàm di chuyển cửa sổ
	function moveWindow() {
		childWindow.moveTo(500, 100);
		childWindow.focus();
		return false;
	}
	
	// Hàm thay đổi kích thước cửa sổ
	function resizeWindow() {
		childWindow.resizeTo(100, 200);
		childWindow.focus();
		return false;
	}
	
</script>
<hr>
<h2>Mở một cửa sổ với lệnh window.open()</h2>
<a href="#" onClick="return openWindow()">Open</a>
<hr>
<h2>Đóng một cửa sổ với lệnh window.close()</h2>
<a href="#" onClick="return closeWindow()">Close</a>
<hr>
<h2>Di chuyển cửa sổ với lệnh window.moveTo()</h2>
<a href="#" onClick="return moveWindow()">Move</a>
<hr>
<h2>Resize cửa sổ với lệnh window.resizeTo()</h2>
<a href="#" onClick="return resizeWindow()">Resize</a>
</body>
</html>
