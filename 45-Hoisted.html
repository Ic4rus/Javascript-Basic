<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Basic - Hoisted</title>
</head>

<body>
<script>
	"use strict";
	// Gan gia tri nhung chua khai bao bine
	domain = 'http://freetuts.net';
	
	// In gia tri
	document.write('Domain là: ' + domain + '<br>');
	
	// Khai bao
	var domain;
	
	document.write('Domain là: ' + domain);
</script>
</body>
</html>
