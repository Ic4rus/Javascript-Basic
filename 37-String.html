<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Basic - String</title>
</head>

<body>
<script>
	var message = "Chào mừng bạn đến \
		freetuts.net";
	document.write(message);
	document.write('<br>');
	var number = 12;
	document.write('Trước khi chuyển đổi:<br>');
	document.write(typeof(number));
	number = number.toString();
	document.write('<br>');
	document.write('Sau khi chuyển đổi:<br>');
	document.write(typeof(number));
</script>
</body>
</html>
