<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Basic - Number Handle</title>
</head>

<body>
<script>
	// Ham Number()
	document.write('Number(true): ' + Number(true) + '<br>');
	document.write('Number(false): ' + Number(false) + '<br>');
	document.write('Number(\'freetuts.net\'): ' + Number('freetuts.net') + '<br>');
	document.write('Number(\'100\'): ' + Number('100') + '<br>');
	document.write('Number(new Date()): ' + Number(new Date()) + '<br>');
	document.write('<hr>');
	
	// Ham parseInt()
	document.write('parseInt(true): ' + parseInt(true) + '<br>');
	document.write('parseInt(false): ' + parseInt(false) + '<br>');
	document.write('parseInt(\'10 freetuts.net\'): ' + parseInt('10 freetuts.net') + '<br>');
	document.write('parseInt(\'a\'): ' + parseFloat('a') + '<br>');
	document.write('parseInt(new Date()): ' + parseInt(new Date()) + '<br>');
	document.write('<hr>');
	
	// Ham parseFloat()
	document.write('parseFloat(true): ' + parseFloat(true) + '<br>');
	document.write('parseFloat(false): ' + parseFloat(false) + '<br>');
	document.write('parseFloat(\'10.2 freetuts.net\'): ' + parseFloat('10.2 freetuts.net') + '<br>');
	document.write('parseFloat(100): ' + parseFloat(100) + '<br>');
	document.write('parseFloat(new Date()): ' + parseFloat(new Date()) + '<br>');
	document.write('<hr>');
	
	// Ham toString()
	document.write('typeof 123: ' + typeof 123 + '<br>');
	document.write('typeof (123).toString(): ' + typeof (123).toString() + '<br>');
	
	// Ham toFixed(n)
	document.write('(5.656).toFixed(2): ' + (5.656).toFixed(2) + '<br>');
	document.write('(5.656).toFixed(6): ' + (5.656).toFixed(6) + '<br>');
	document.write('<hr>');
	
	// Ham toPrecision(n)
	document.write('(5.656).toPrecision(): ' + (5.656).toPrecision() + '<br>');
	document.write('(5.656).toPrecision(2): ' + (5.656).toPrecision(2) + '<br>');
	document.write('(5.656).toPrecision(4): ' + (5.656).toPrecision(4) + '<br>');
	document.write('(5.656).toPrecision(6): ' + (5.656).toPrecision(6) + '<br>');
	
</script>
</body>
</html>
