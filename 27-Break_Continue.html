<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Basic - Break & Continue</title>
</head>

<body>
<script>
	// Lệnh break
	for (var i = 1; i <= 10; i++) {
		document.write(i + ' - ');
		if (i == 5) {
			document.write('Vòng lặp bị dừng');
			break;
		}
	}
	document.write('<br>');
	
	var i = 1;
	while (i <= 1000) {
		document.write(i + ' - ');
		if (i % 9 == 0) {
			document.write('Vòng lặp bị dừng');
			break;
		}
		i++;
	}
	document.write('<br>');
	
	// Lệnh continue
	for (var i = 1; i <= 10; i++) {
		if (i == 5) {
			continue;
		}
		document.write(i + ' - ');
	}
	document.write('<br>');
	
	var i = 1;
	while (i <= 1000) {
		if (i % 9 == 0) {
			i++;
			continue;
		}
		document.write(i + ' - ');
		i++;
	}		
</script>
</body>
</html>
