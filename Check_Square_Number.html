<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Check Square Number</title>
</head>

<body>
<script>
function checkSquareNumber(a) {
	if (Math.sqrt(a) % 1 == 0) {
		alert(a + ' là số chính phương');
	} else {
		alert(a + ' không là số chính phương');
	}
}
checkSquareNumber(4);
checkSquareNumber(5);
checkSquareNumber(9);
</script>
</body>
</html>
