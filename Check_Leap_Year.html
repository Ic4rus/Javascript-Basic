<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Check Leap Year</title>
</head>

<body>
<script>
function checkLeapYear(year) {
	// Nếu năm chia hết cho 100
	// thì kiểm tra xem nó có chia hết cho 400 hay không
	if (year % 100 == 0) {
		// Nếu chia hết cho 400 thì là năm nhuận
		if (year % 400 == 0) {
			alert(year + ' là năm nhuận');
		} else {
			alert(year + ' không là năm nhuận');
		}
	}
	// Trường hợp chia hết cho 4 thì là năm nhuận
	else if (year % 4 == 0) {
		alert(year + ' là năm nhuận');
	}
	// Còn lại không phải là năm nhuận
	else {
		alert(year + ' không là năm nhuận');
	}	
}

checkLeapYear(2016);
</script>
</body>
</html>
