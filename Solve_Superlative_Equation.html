<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Solve Superlative Equation</title>
</head>

<body>
<script>
function solveSuperlativeEquation(a, b) {
	if (a == 0) {
		if (b == 0) {
			alert('Phương trình có vô số nghiệm');			
		} else {
			alert('Phương trình vô nghiệm');
		}
	} else {
		if (b == 0) {
			alert('Phương trình có nghiệm x = 0');
		} else {
			alert('Phương trình có nghiệm x = ' + (-b/a));
		}
	}
}
solveSuperlativeEquation(2, 3);
</script>
</body>
</html>
