<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Basic - Console.log</title>
</head>

<body>
<script>
	// In ra 1 biến
	var website = 'freetuts.net';
	console.log(website);
	
	// In ra 1 mảng
	var websites = ['freetuts.net', 'freetuts.net', 'course.freetuts.net', 'qa.freetuts.net'];
	console.log(websites);
	
	// In ra 1 giá trị
	console.log('Chào mừng bạn đến với freetuts.net');
	
	// In ra 1 object
	var info = {
		website: 'freetuts.net',
		email: 'thehalfheart@gmail.com',
		address: 'Buôn Ma Thuột, ĐăkLăk'
	};
	console.log(info);
	
</script>
</body>
</html>
