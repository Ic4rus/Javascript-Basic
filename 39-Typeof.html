<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Basic - Typeof</title>
</head>

<body>
<script>
	document.write(12 + ' - ' + typeof 12 + '<br>');
	document.write('\'12\'' + ' - ' + typeof '12' + '<br>');
	document.write('new Number()' + ' - ' + typeof new Number() + '<br>');
</script>
</body>
</html>
