<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Basic - While</title>
</head>

<body>
<script>
	var i = 0;
	while (i < 10) {
		var j = 0;
		while (j < 10) {
			document.write("([" + i + "][" + j + "])");
			j++;
		}
		document.write("<br/>");
		i++;
	}	
</script>
</body>
</html>
